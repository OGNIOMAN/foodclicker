<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>FoodClicker</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__links">
                    <div class="fb__logo">
                        <img src="img/fb_logo.png" alt="facebook">
                        <a class="link__food" href="https://www.facebook.com/Foodclicker-101761928231395">FoodClicker</a>
                    </div>
                    <div class="inst__logo">
                        <img src="img/inst_logo.png" alt="instagram">
                        <a class="link__food" href="#">FoodClicker</a>
                    </div>
                </div>
                <a class="foodclicker" href="index.html"><img src="img/fc_logo.png" alt="foodclicker"></a>
                <a class="btn btn__welcome" href="index.html#form">DOŁĄCZ DO NAS!</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
           <section class="cafe__header">
              <div class="cafe__inner">
               <iframe class="cafe__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2794.2750884236298!2d14.254509907530114!3d53.9193794741321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7f9256fdaff8aafa!2sCafe%20Kredens!5e0!3m2!1spl!2spl!4v1591354405115!5m2!1spl!2spl"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
               <img class="cafe__logo" src="img/Kredens.jpg" alt="kredens">
               <a class="btn btn__order" href="tel:512045168"><img class="btn__call" src="img/btn_call.png" alt="call"><p>ZAMÓW TERAZ! 512 045 168</p></a>
               </div>
               <div class="cafe__outer">
               <img src="img/cafe-3/kredens-1.png" alt="sniadanie">
               <img src="img/cafe-3/kredens-2.png" alt="lemoniada">
               <img src="img/cafe-3/kredens-3.png" alt="kogel-mogel">
               <img src="img/cafe-3/kredens-4.png" alt="malinowe lody">
               <img src="img/cafe-3/kredens-5.png" alt="malinowy tort">
               </div>
               
           </section>
           
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__logos">
                    <img src="img/tel_footer.png" alt="tel">
                    <p class="footer__contacts">783 162 497</p>
                </div>
                <div class="footer__logos">
                    <img src="img/msg_footer.png" alt="email">
                    <p class="footer__contacts">foodclicker@gmail.com</p>
                </div>
                <div class="footer__logos">
                    <a href="index.html"><img src="img/fc_footer.png" alt="foodclicker"></a>
                    <p class="footer__contacts">FoodClicker©2020</p>
                </div>
                <div class="footer__logos">
                    <img src="img/fb_footer.png" alt="facebook">
                    <a class="footer__contacts" href="https://www.facebook.com/Foodclicker-101761928231395">FoodClicker</a>
                </div>
                <div class="footer__logos">
                    <img src="img/inst_footer.png" alt="instagram">
                    <p class="footer__contacts">FoodClicker</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
