<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>FoodClicker</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="foodclicker" href="index.html"><img src="img/fc_logo.png" alt="foodclicker"></a>
                </div>             
        </div>  
    </header>
    <main class="main">
        <div class="container">
            <section class="form">
            <h1 class="reg__title" >REJESTRACJA:</h1>
            
                <form action="#" class="form__inner">
                    <label for="username" class="form__label">Imię:</label>
                    <input type="text" class="form__name" >
                    <label for="surname" class="form__label">Nazwisko:</label>
                    <input type="text" class="form__name" >
                    <label for="e-mail" class="form__label">E-Mail:</label>
                    <input type="text" class="form__name" >
                    <label for="password" class="form__label">Hasłó:</label>
                    <input type="text" class="form__name" >
                    <label for="repeatpassword" class="form__label">Powtórz hasło:</label>
                    <input type="text" class="form__name" >
                    <button class="btn btn__reg">Zarejestruj się</button>   
                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__logos">
                    <img src="img/tel_footer.png" alt="tel">
                    <p class="footer__contacts">783 162 497</p>
                </div>
                <div class="footer__logos">
                    <img src="img/msg_footer.png" alt="email">
                    <p class="footer__contacts">foodclicker@gmail.com</p>
                </div>
                <div class="footer__logos">
                    <a href="index.html"><img src="img/fc_footer.png" alt="foodclicker"></a>
                    <p class="footer__contacts">FoodClicker©2020</p>
                </div>
                <div class="footer__logos">
                    <img src="img/fb_footer.png" alt="facebook">
                    <a class="footer__contacts" href="https://www.facebook.com/Foodclicker-101761928231395">FoodClicker</a>
                </div>
                <div class="footer__logos">
                    <img src="img/inst_footer.png" alt="instagram">
                    <p class="footer__contacts">FoodClicker</p>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
